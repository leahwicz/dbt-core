# This is a workflow to run our unit and integration tests for windows and mac

name: dbt Tests

# Triggers
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]
  pull_request:
    branches: 
      - 'develop' 
      - '*.latest' 
      - 'pr/*'
      - 'releases/*'
  pull_request_target:  
    branches: [ develop ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
      
  PostgresIntegrationTest:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    environment: 'Postgres'
    steps:
    - uses: actions/checkout@v2
    - name: Start PostgreSQL on MacOS
      run: |
        brew services start postgresql
        echo "Check PostgreSQL service is running"
        i=10
        COMMAND='pg_isready'
        while [ $i -gt 0 ]; do
          echo "Check PostgreSQL service status"
          eval $COMMAND && break
          ((i--))
          if [ $i == 0 ]; then
              echo "PostgreSQL service not ready, all attempts exhausted"
              exit 1
          fi
          echo "PostgreSQL service not ready, wait 10 more sec, attempts left: $i"
          sleep 10
        done
    # Homebrew creates an account with the same name as the installing user, but no password
    - name: Create scheduler user
      run: |  
        sudo -u postgres createuser root
        PGHOST=localhost PGUSER=root PGPASSWORD=password PGDATABASE=postgres bash test/setup_db.sh

    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.7'
        architecture: 'x64'
        
    - name: 'Install dependencies'
      run: python -m pip install --upgrade pip && pip install tox
      
    - name: 'Run integration tests'
      run: python -m tox -e py-postgres -- -v -n4      

